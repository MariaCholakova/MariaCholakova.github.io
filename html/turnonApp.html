<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Включи уред</title>
    <link rel="stylesheet" type="text/css" href="../assets/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="../assets/styles/turnAppProfile.css">
    <script src="../assets/js/turnAppController.js"></script>

</head>

<body>

    <main class='container'>

        <button class='furna'>Фурна</button>
        <button class='kotlon'>Котлон</button>
        <button class='aspirator'>Аспиратор</button>
        <button class='kana'>Електрическа кана</button>
        <button class='toster'>Тостер</button>
        <button class='friturnik'>Фритюрник</button>

        <section id='settings'>
            <h1 id='choose'>ИЗБЕРИ УРЕД</h1>
        </section>
    </main>


    <div class='furna'>
        <form action="">
            <h1>ФУРНА</h1>
            <input type="number" placeholder="Градуси в целзий" min="60" max="280">
            <input type="number" placeholder="Таймер в минути" min="1" max="600">
            <label> Нагревател:
                <br>
                <input type="radio" name='nagrevater' value='0'>Долен и горен нагревател
                <input type="radio" name='nagrevater' value='1'>Долен нагревател
                <input type="radio" name='nagrevater' value='2'>Горен нагревател
                <input type="radio" name='nagrevater' value='3'>Грил
            </label>
            <label> Вентилатор:
                <input type="radio" name='ventilator' value='0'>Да
                <input type="radio" name='ventilator' value='1'>Не
            </label>
            <br>
        </form>
        <button>Включи</button>
    </div>
    <div class='kotlon'>
        <form action="">
            <h1>КОТЛОН</h1>
            </br>
            <input type="number" placeholder="Степен на сила" max="10" min="1">
            <input type="number" placeholder="Таймер в минути" min="1" max="600">
            <br>
            <label> Котлон:
                <br>
                <input type="radio" name='kotlon' value='0'>Малък котлон
                <input type="radio" name='kotlon' value='1'>Среден котлон
                <input type="radio" name='kotlon' value='2'>Голям котлон
            </label>
            <br>

            <br>
            <button>Включи</button>
        </form>
    </div>
    <div class='aspirator'>
        <form action="">
            <h1>АСПИРАТОР</h1>
            </br>
            <label> Лампа:
                <br>
                <input type="radio" name='aspirator' value='0'>Да
                <input type="radio" name='aspirator' value='1'>Не
            </label>
            </br>
            <label> Степен:
                <br>
                <input type="radio" name='aspirator' value='0'>Първа степен
                <input type="radio" name='aspirator' value='1'>Втора степен
            </label>

            <br>
            <button>Включи</button>
        </form>
    </div>
    <div class='kana'>

        <form action="">
            <h1>КАНА</h1>
            <br>
            <br>
            <label> Сила на нагряване:
                <br>
                <input type="radio" name='kana' value='0'>Минимална сила
                <input type="radio" name='kana' value='1'>Средна сила
                <input type="radio" name='kana' value='2'>Максимална сила
            </label>
            <br>

            <button>Включи</button>
        </form>
    </div>
    <div class='toster'>
        <form action="">
            <h1>ТОСТЕР</h1>
            </br>
            <label> Сила на нагряване:
                <br>
                <input type="radio" name='toster' value='0'>Минимална сила
                <input type="radio" name='toster' value='1'>Средна сила
                <input type="radio" name='toster' value='2'>Максимална сила
            </label>
            <br>
            <button>Включи</button>
        </form>
    </div>
    <div class='friturnik'>
        <form action="">
            <h1>ФРИТЮРНИК</h1>
            </br>
            <br>
            <input type="number" placeholder="Градуси в целзий" min="60" max="280">
            <input type="number" placeholder="Таймер в минути" min="1" max="600">
            <br>
            <button>Включи</button>
        </form>
    </div>

</body>

</html>
