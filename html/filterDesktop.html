					</figure>
					<figure class="container-img">

						<figcaption><a href="">Торта с маскарпоне</a></figcaption>
					</figure>
					<figure class="container-img">
						<img src="../assets/images/pancakes.jpg" alt="Палачинки">

					</figure>
